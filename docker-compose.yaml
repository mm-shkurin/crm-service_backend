services:
  app:
    container_name: crm_app
    build: .
    restart: always
    expose:
      - ${APP_PORT}
    networks:
      - crm_network
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port ${APP_PORT}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${APP_PORT}/health', timeout=5)"]
      interval: 80m
      timeout: 10s
      retries: 5
      start_period: 40s
 
  postgres:
    container_name: crm_postgres
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - ${POSTGRES_PORT}
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - app
    networks:
      - crm_network

  certbot:
    image: certbot/certbot
    container_name: crm_certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: >
      sh -c "sleep 10 &&
      certbot certonly --webroot --webroot-path=/var/www/certbot
      --email trape3977@gmail.com --agree-tos --no-eff-email --non-interactive
      -d absoluteomsk.ru &&
      echo 'âœ… Certificate obtained successfully!'"
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  certbot-conf:
  certbot-www:
